<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>What to gift</title>
  </head>
  <body>
    <h1>What to gift ?</h1>
    <hr class="h1-title" />

    <h2>Tell me more</h2>
    <hr class="h2-title tell-me-more" />
    <form action="" id="ia-inputs">
      <div class="form-group">
        <label for="who">Who is the gift for ?</label>
        <input type="text" id="who" placeholder="my aunt" />
      </div>
      <div class="form-group">
        <label for="event">What is the event ?</label>
        <input type="text" id="event" placeholder="her birthday" />
      </div>
      <div class="form-group">
        <label for="hobbies">What are his/her hobbies ?</label>
        <input
          type="text"
          id="hobbies"
          placeholder="play the piano, go hiking, read" />
      </div>
      <div class="form-group">
        <label for="budget">What is the budget ?</label>
        <input type="text" id="budget" placeholder="50 euros" />
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Look for a gift" />
      </div>
    </form>

    <h2>Here is an idea</h2>
    <hr class="h2-title idea" />
    <section id="ia-response"></section>

    <footer>
      This project was coded by
      <a href="https://github.com/Amelievne" target="_blank">Am√©lie Vienne</a>
      and is open-sourced on
      <a href="https://github.com/Amelievne/AI-app.git" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://whattogiftai.netlify.app/" target="_blank">Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>

    <h1>What to gift ?</h1>

    <form action="" id="ai-inputs">

        <label for="who">I want to find a gift for</label>
        <input type="text" id="who" placeholder="my aunt" />
      </div>
      <div class="form-group">
        <label for="who">What is the event?</label>
        <input type="text" id="who" placeholder="her birthday" />
      </div>
      <div class="form-group">
        <label for="who">What are his/her hobbies?</label>
        <input
          type="text"
          id="who"
          placeholder="play the piano, go hiking, read" />
      </div>
      <div class="form-group">
        <label for="who">What budget do you have?</label>
        <input type="text" id="who" placeholder="50 euros" />
